        <link href="./assets/css/style.css" rel="stylesheet">

    <body>
      <div class="photo">
        <img src="assets/images/guess.jpg" height="250 width="450" />
      </div>

        <h1> <b> Chandra's Psychic Game</b></h1>
        <div clss="container">
          <div class="psychic-game-dashboard">
              <div class="row" id="guess">              
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm-10"> <b><em>Guess me.....?</em></b><span id="guesses" class="game-values"></span></label>
              </div>
              <div class="row" id="win">
                <label for="colFormLabel" class="col-sm-2 width-small"><b><em>Wins</em></b><span id="number-of-win" class="game-values">0</span></label>                  
              </div>
              <div class="row" id="loss">

              </div>
              <div class="row" id="loss">
                <label for="colFormLabelLg" class="col-sm-4 width-small col-form-label-sm-10"><b><em>No. of chances left</em></b><span id="number-of-chances" class="game-values">9</span></label>
                
              </div>
          </div>
      </div>
